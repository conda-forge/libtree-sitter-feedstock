context:
  version: "0.25.1"

package:
  name: libtree-sitter
  version: ${{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter/archive/v${{ version }}.tar.gz
  sha256: 99a2446075c2edf60e82755c48415d5f6e40f2d9aacb3423c6ca56809b70fe59

build:
  number: 1

requirements:
  build:
    - ${{ stdlib("c") }}
    - ${{ compiler('c') }}
    - if: win
      then: cmake
    - if: unix
      then: make
    - if: win
      then: ninja
  run_exports:
    - ${{ pin_subpackage('libtree-sitter', upper_bound='x.x') }}

tests:
  - script:
      - if: unix
        then: test -f ${PREFIX}/lib/libtree-sitter${SHLIB_EXT}

about:
  license: MIT
  license_file: LICENSE
  summary: Shared C library for tree-sitter
  homepage: https://tree-sitter.github.io/
  repository: https://github.com/tree-sitter/tree-sitter

extra:
  recipe-maintainers:
    - anjos
    - danielnachun
