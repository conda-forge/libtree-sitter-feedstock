{% set name = "libtree-sitter" %}
{% set version = "0.22.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter/archive/v{{ version }}.tar.gz
  sha256: b21065e78da33e529893c954e712ad15d9ad44a594b74567321d4a3a007d6090

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - cmake  # [win]
    - make  # [unix]
    - ninja  # [win]

test:
  commands:
    - test -f ${PREFIX}/lib/libtree-sitter${SHLIB_EXT}  # [unix]

about:
  home: https://tree-sitter.github.io/
  license: MIT
  license_file: LICENSE
  summary: Shared C library for tree-sitter
  dev_url: https://github.com/tree-sitter/tree-sitter

extra:
  recipe-maintainers:
    - danielnachun
